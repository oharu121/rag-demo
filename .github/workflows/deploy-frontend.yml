# Note: Vercel handles deployment automatically when connected to GitHub.
# This workflow is for documentation and optional manual triggers.
#
# Setup in Vercel Dashboard:
# 1. Import GitHub repository
# 2. Set "Root Directory" to "frontend"
# 3. Vercel auto-detects Next.js and deploys on push
#
# This workflow can be used for:
# - Running tests before Vercel deploys
# - Manual deployment triggers
# - Build verification

name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
